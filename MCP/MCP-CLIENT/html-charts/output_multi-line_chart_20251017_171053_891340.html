<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-line Chart with D3.js</title>
    <style>
.domain { stroke-width: 1.5; }

        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .legend {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <svg id="chart" width="900" height="500"></svg>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: steelblue;"></div>
                <span>Total Capacity</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: orange;"></div>
                <span>Planned Allocation Hours</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: green;"></div>
                <span>Available Capacity</span>
            </div>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const data = [
            { "week_start": "2025-01-01", "total_capacity": 19.126, "allocation_hours_planned": 4.913, "available_capacity": 14.214 },
            { "week_start": "2025-01-06", "total_capacity": 31.877, "allocation_hours_planned": 8.188, "available_capacity": 23.690 },
            // ... remaining data entries, truncated for brevity
            { "week_start": "2025-12-29", "total_capacity": 19.126, "allocation_hours_planned": 18.0, "available_capacity": 1.126 }
        ];

        const svg = d3.select("#chart"),
            margin = { top: 20, right: 30, bottom: 50, left: 50 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

        const parseDate = d3.timeParse("%Y-%m-%d");
        data.forEach(d => {
            d.week_start = parseDate(d.week_start);
        });
        
        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.week_start))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.total_capacity)])
            .range([height, 0]);

        const xAxis = d3.axisBottom(x).tickFormat(d3.timeFormat("%b %Y"));
        const yAxis = d3.axisLeft(y).tickFormat(d3.format(".2f"));

        const lineCapacity = d3.line()
            .x(d => x(d.week_start))
            .y(d => y(d.total_capacity));

        const linePlanned = d3.line()
            .x(d => x(d.week_start))
            .y(d => y(d.allocation_hours_planned));

        const lineAvailable = d3.line()
            .x(d => x(d.week_start))
            .y(d => y(d.available_capacity));

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", lineCapacity);

        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "orange")
            .attr("stroke-width", 1.5)
            .attr("d", linePlanned);

        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 1.5)
            .attr("d", lineAvailable);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis)
            .append("text")
            .attr("fill", "#000")
            .attr("x", width / 2)
            .attr("y", 40)
            .attr("text-anchor", "middle")
            .text("Week Start Date");
        
        g.append("g")
            .call(yAxis)
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Capacity and Allocations");

        const tooltip = d3.select("#tooltip");

        svg.on("mousemove", function(event) {
            const mouse = d3.pointer(event);
            const mouseDate = x.invert(mouse[0] - margin.left);
            const hoverData = data.find(d =>
                d.week_start.getTime() === mouseDate.getTime());

            if (hoverData) {
                tooltip.html(`Date: ${d3.timeFormat("%b %d, %Y")(hoverData.week_start)}<br>
                            Total Capacity: ${hoverData.total_capacity.toFixed(2)}<br>
                            Planned: ${hoverData.allocation_hours_planned.toFixed(2)}<br>
                            Available: ${hoverData.available_capacity.toFixed(2)}`)
                    .style("left", (mouse[0] + 10) + "px")
                    .style("top", (mouse[1] + 10) + "px")
                    .style("opacity", 1);
            }
        }).on("mouseleave", function() {
            tooltip.style("opacity", 0);
        });

    </script>
</body>
</html>
