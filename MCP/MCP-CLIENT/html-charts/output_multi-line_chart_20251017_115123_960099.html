<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Line Chart</title>
    <style>
.domain { stroke-width: 1.5; }

        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 90%;
            height: 500px;
            margin: auto;
        }
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend .legend-item {
            display: flex;
            align-items: center;
        }
        .legend .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="chart-container" id="chart"></div>
<div class="legend" id="legend"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const data = [
        /* JSON data as provided, ensuring it's correctly formatted */
    ];

    const parseDate = d3.timeParse("%Y-%m-%d");
    data.forEach(d => {
        d.week_start = parseDate(d.week_start);
        d.week_end = parseDate(d.week_end);
    });

    const keys = ["total_capacity_cumulative", "cumulative_planned", "cumulative_actual", "available_capacity_cumulative"];
    const colors = d3.scaleOrdinal(d3.schemeCategory10).domain(keys);
    
    const margin = { top: 50, right: 50, bottom: 60, left: 70 };
    const width = 1200 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
    
    const xScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.week_start))
        .range([0, width]);

    const yScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d3.max(keys, key => d[key]))])
        .range([height, 0]);

    const xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%b %Y")).ticks(d3.timeMonth.every(1));
    const yAxis = d3.axisLeft(yScale);

    svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis)
        .append("text")
        .attr("x", width / 2)
        .attr("y", 40)
        .attr("fill", "#000")
        .attr("text-anchor", "middle")
        .text("Weeks");

    svg.append("g")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -50)
        .attr("fill", "#000")
        .attr("text-anchor", "middle")
        .text("Hours");

    const line = d3.line()
        .x(d => xScale(d.week_start))
        .y(d => yScale(d.value));

    keys.forEach(key => {
        svg.append("path")
            .datum(data.map(d => ({ week_start: d.week_start, value: d[key] })))
            .attr("fill", "none")
            .attr("stroke", colors(key))
            .attr("stroke-width", 2)
            .attr("d", line);
    });

    const legend = d3.select("#legend");
    keys.forEach(key => {
        const legendItem = legend.append("div")
            .attr("class", "legend-item");

        legendItem.append("span")
            .attr("class", "legend-color")
            .style("background-color", colors(key));

        legendItem.append("span")
            .text(key.replace("_", " ").replace(/\b\w/g, c => c.toUpperCase()));
    });
</script>
</body>
</html>
