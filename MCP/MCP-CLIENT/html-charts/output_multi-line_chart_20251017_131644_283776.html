<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Multi-Line Chart</title>
    <style>
.domain { stroke-width: 1.5; }

        body {
            font-family: Arial, sans-serif;
        }
        svg {
            font-size: 12px;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: 50px;
            background: lightsteelblue;
            border: 1px solid #ccc;
            pointer-events: none;
            visibility: hidden;
            padding: 8px;
            border-radius: 4px;
        }
        .legend {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="legend" id="legend"></div>
    <div class="tooltip" id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const data = [
          /* ... data provided by the user ... */
        ];
      
        const margin = { top: 40, right: 20, bottom: 50, left: 60 },
              width = 950 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        const parseTime = d3.timeParse("%Y-%m-%d");

        data.forEach(d => {
            d.week_start = parseTime(d.week_start);
            d.week_end = parseTime(d.week_end);
        });

        const keys = ["total_capacity_cumulative", "cumulative_planned", "available_capacity_cumulative"];
        const colors = d3.scaleOrdinal()
                         .domain(keys)
                         .range(["#1f77b4", "#ff7f0e", "#2ca02c"]);

        const x = d3.scaleTime()
                    .domain(d3.extent(data, d => d.week_start))
                    .range([0, width]);

        const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d3.max(keys, key => d[key]))])
                    .nice()
                    .range([height, 0]);

        svg.append("g")
           .attr("class", "x axis")
           .attr("transform", `translate(0,${height})`)
           .call(d3.axisBottom(x).ticks(d3.timeMonth.every(1)).tickFormat(d3.timeFormat("%b %Y")));

        svg.append("g")
           .attr("class", "y axis")
           .call(d3.axisLeft(y).ticks(10));

        svg.append("text")
           .attr("class", "axis-label")
           .attr("transform", `translate(${width / 2},${height + margin.bottom - 10})`)
           .style("text-anchor", "middle")
           .text("Week Start");

        svg.append("text")
           .attr("class", "axis-label")
           .attr("transform", "rotate(-90)")
           .attr("y", 0 - margin.left)
           .attr("x", 0 - (height / 2))
           .attr("dy", "1em")
           .style("text-anchor", "middle")
           .text("Cumulative Hours");

        const line = d3.line()
                       .x(d => x(d.week_start))
                       .y(d => y(d.value))
                       .curve(d3.curveMonotoneX);

        keys.forEach(key => {
            svg.append("path")
               .datum(data.map(d => ({ week_start: d.week_start, value: d[key] })))
               .attr("fill", "none")
               .attr("stroke", colors(key))
               .attr("stroke-width", 1.5)
               .attr("d", line);
        });

        const legend = d3.select("#legend");

        keys.forEach(key => {
            const legendItem = legend.append("div")
                                     .attr("class", "legend-item");

            legendItem.append("div")
                      .attr("class", "legend-color")
                      .style("background-color", colors(key));

            legendItem.append("span")
                      .text(key.replace(/_/g, " ").replace("cumulative", "Cumulative"));
        });

        const tooltip = d3.select("#tooltip");

        svg.selectAll(".line")
           .data(data)
           .enter()
           .append("rect")
           .attr("width", width)
           .attr("height", height)
           .style("opacity", 0)
           .on("mouseover", (event, d) => {
               tooltip.style("visibility", "visible")
                      .html(`Week: ${d3.timeFormat("%Y-%m-%d")(d.week_start)}<br>
                             Total Capacity Cumulative: ${d.total_capacity_cumulative.toFixed(2)}<br>
                             Cumulative Planned: ${d.cumulative_planned.toFixed(2)}<br>
                             Available Capacity Cumulative: ${d.available_capacity_cumulative.toFixed(2)}`)
                      .style("left", `${event.pageX + 5}px`)
                      .style("top", `${event.pageY - 28}px`);
           })
           .on("mousemove", event => {
               tooltip.style("left", `${event.pageX + 5}px`)
                      .style("top", `${event.pageY - 28}px`);
           })
           .on("mouseout", () => {
               tooltip.style("visibility", "hidden");
           });
    </script>
</body>
</html>
