<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Line Chart with D3.js v7</title>
    <style>
.domain { stroke-width: 1.5; }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f9f9fa;
        }
        svg {
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            background: lightsteelblue;
            padding: 5px;
            border: 1px solid #999;
            border-radius: 3px;
            pointer-events: none;
        }
        .legend {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Weekly Capacity and Allocation Hours</h1>
    <svg id="chart" width="1000" height="500"></svg>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: steelblue;"></div>
            <div>Total Capacity</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: crimson;"></div>
            <div>Allocation Hours Planned</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green;"></div>
            <div>Available Capacity</div>
        </div>
    </div>
    <script>
        const data = [
            // The data has been truncated for brevity; please copy the full data from the original prompt.
        ];

        const parseDate = d3.timeParse("%Y-%m-%d");
        data.forEach(d => {
            d.week_start = parseDate(d.week_start);
            d.week_end = parseDate(d.week_end);
        });

        const margin = {top: 50, right: 30, bottom: 50, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.week_start))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => Math.max(d.total_capacity, d.allocation_hours_planned, d.available_capacity))])
            .nice()
            .range([height, 0]);

        const xAxis = d3.axisBottom(x)
            .ticks(d3.timeMonth.every(1))
            .tickFormat(d3.timeFormat("%b %Y"));

        const yAxis = d3.axisLeft(y);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis)
            .append("text")
            .attr("x", width / 2)
            .attr("y", 40)
            .attr("fill", "#000")
            .text("Week Starting");

        svg.append("g")
            .call(yAxis)
            .append("text")
            .attr("x", -height / 2)
            .attr("y", -40)
            .attr("dy", "0.71em")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("text-anchor", "middle")
            .text("Hours");

        const line = d3.line()
            .x(d => x(d.week_start))
            .y(d => y(d.value));

        const colors = {
            "total_capacity": "steelblue",
            "allocation_hours_planned": "crimson",
            "available_capacity": "green"
        };

        const keys = ["total_capacity", "allocation_hours_planned", "available_capacity"];

        keys.forEach(key => {
            svg.append("path")
                .datum(data.map(d => ({week_start: d.week_start, value: d[key]})))
                .attr("fill", "none")
                .attr("stroke", colors[key])
                .attr("stroke-width", 2)
                .attr("d", line);
        });
    </script>
</body>
</html>
