<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Line Chart with D3.js v7</title>
    <style>
.domain { stroke-width: 1.5; }

        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .legend {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Resource Allocation Over Time</h1>
    <div class="chart-container">
        <svg width="960" height="500"></svg>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: steelblue;"></div>Total Capacity
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: orange;"></div>Allocation Hours Planned
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: green;"></div>Available Capacity
            </div>
        </div>
    </div>
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const data = [
            { "month": "2025-01", "total_capacity": 146.6, "allocation_hours_planned": 37.7, "available_capacity": 109.0 },
            { "month": "2025-02", "total_capacity": 127.5, "allocation_hours_planned": 32.8, "available_capacity": 94.8 },
            { "month": "2025-03", "total_capacity": 133.9, "allocation_hours_planned": 42.8, "available_capacity": 91.1 },
            { "month": "2025-04", "total_capacity": 140.3, "allocation_hours_planned": 22.0, "available_capacity": 118.3 },
            { "month": "2025-05", "total_capacity": 140.3, "allocation_hours_planned": 22.0, "available_capacity": 118.3 },
            { "month": "2025-06", "total_capacity": 133.9, "allocation_hours_planned": 21.0, "available_capacity": 112.9 },
            { "month": "2025-07", "total_capacity": 146.6, "allocation_hours_planned": 138.0, "available_capacity": 8.6 },
            { "month": "2025-08", "total_capacity": 0.0, "allocation_hours_planned": 126.0, "available_capacity": 0.0 },
            { "month": "2025-09", "total_capacity": 140.3, "allocation_hours_planned": 132.0, "available_capacity": 8.3 },
            { "month": "2025-10", "total_capacity": 146.6, "allocation_hours_planned": 138.0, "available_capacity": 8.6 },
            { "month": "2025-11", "total_capacity": 127.5, "allocation_hours_planned": 120.0, "available_capacity": 7.5 },
            { "month": "2025-12", "total_capacity": 146.6, "allocation_hours_planned": 138.0, "available_capacity": 8.6 }
        ];

        const margin = { top: 20, right: 30, bottom: 50, left: 60 };
        const width = 960 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const parseTime = d3.timeParse("%Y-%m");

        data.forEach(d => {
            d.month = parseTime(d.month);
        });

        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.month))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => Math.max(d.total_capacity, d.allocation_hours_planned, d.available_capacity))])
            .nice()
            .range([height, 0]);

        const lineGenerator = (yValue) => d3.line()
            .x(d => x(d.month))
            .y(d => y(d[yValue]));

        const lines = [
            { name: "total_capacity", color: "steelblue" },
            { name: "allocation_hours_planned", color: "orange" },
            { name: "available_capacity", color: "green" }
        ];

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b %Y")))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        svg.append("g")
            .call(d3.axisLeft(y));

        lines.forEach(line => {
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", line.color)
                .attr("stroke-width", 1.5)
                .attr("d", lineGenerator(line.name));
        });

        svg.append("text")
            .attr("text-anchor", "middle")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom - 5)
            .text("Month");

        svg.append("text")
            .attr("text-anchor", "middle")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 15)
            .attr("x", -height / 2)
            .text("Value");
    </script>
</body>
</html>
